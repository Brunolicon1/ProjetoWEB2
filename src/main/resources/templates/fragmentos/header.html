<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>

<header th:fragment="header">
    <nav class="bg-[#2b2d31] border-b border-gray-700 px-8 py-4 w-full">
        <div class="flex items-center justify-between max-w-7xl mx-auto">

            <div class="flex items-center gap-6">
                <span class="text-2xl font-bold text-gray-100">
                    Meu Projeto
                </span>
            </div>

            <div class="flex items-center gap-6">

                <a th:href="@{/}"
                   class="text-gray-300 hover:text-emerald-400 transition-colors font-medium">
                    Home
                </a>

                <div class="relative group">
                    <button class="flex items-center text-gray-300 hover:text-emerald-400 transition-colors font-medium">
                        Opções
                        <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                    </button>

                    <div class="absolute right-0 w-48 bg-[#34363a] border border-gray-700
                                rounded-lg shadow-xl z-10 hidden group-hover:block pt-2">
                        <a href="#" class="block px-4 py-2 text-gray-300 hover:bg-[#4b4e53]">Item 1</a>
                        <a href="#" class="block px-4 py-2 text-gray-300 hover:bg-[#4b4e53]">Item 2</a>
                    </div>
                </div>

                <div sec:authorize="isAuthenticated()">
                    <form th:action="@{/logout}" method="post" class="flex items-center">
                        <button type="submit"
                                class="flex items-center gap-2 text-gray-300 hover:text-red-400 transition-colors font-medium ml-2"
                                title="Sair do sistema">
                            Sair
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                            </svg>
                        </button>
                    </form>
                </div>

                <div sec:authorize="!isAuthenticated()">
                    <a th:href="@{/login}" class="text-gray-300 hover:text-emerald-400 font-medium">Entrar</a>
                </div>

                <form th:action="@{${showSearch}}" method="get" class="flex"
                      th:if="${showSearch}">
                    <input type="text" name="q" placeholder="Buscar..."
                           class="bg-[#3a3c40] border border-gray-600 rounded-l-lg
                                  px-3 py-1.5 text-sm text-gray-200
                                  focus:outline-none focus:ring-2 focus:ring-emerald-500" />
                    <button type="submit"
                            class="bg-emerald-600 hover:bg-emerald-700 text-white px-3 rounded-r-lg">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                    </button>
                </form>

            </div>
        </div>
    </nav>
</header>

</body>
</html>
