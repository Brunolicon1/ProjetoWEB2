<!DOCTYPE html>
<html lang="pt-BR"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragmentos/layout :: layout(~{::head}, ~{::main}, false)}">

<head th:replace="~{fragmentos/head :: common_head(${pessoa.id == null} ? 'Cadastro de Pessoa' : 'Editando Pessoa')}">
</head>

<body>

<main th:fragment="main" class="flex-grow flex items-center justify-center py-10">

    <div class="bg-[#2b2d31] shadow-xl rounded-2xl p-8 w-full max-w-lg border border-gray-700">
        <h1 class="text-3xl font-semibold text-gray-100 mb-8 text-center tracking-wide">
            <span th:if="${pessoa.tipoObjeto('pessoaFisica')}">Pessoa Física</span>
            <span th:if="${pessoa.tipoObjeto('pessoaJuridica')}">Pessoa Jurídica</span>
        </h1>

        <form th:action="@{${formAction}}"
              th:object="${pessoa}" method="post" class="space-y-6">

            <input type="hidden" th:field="*{id}">

            <div th:if="${pessoa.tipoObjeto('pessoaFisica')}" class="space-y-4">
                <div class="space-y-1">
                    <label for="nome" class="block text-sm font-medium text-gray-300 mb-1">Nome</label>
                    <input type="text" id="nome" th:field="*{nome}" th:errorclass="'border-red-500 focus:ring-red-500'"
                           placeholder="Digite o nome completo"
                           class="w-full px-4 py-2 bg-[#1e1f22] border border-gray-600 text-gray-100 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:outline-none placeholder-gray-400 transition-colors">
                    <div class="text-red-400 text-xs mt-1 font-medium" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
                </div>

                <div class="space-y-1">
                    <label for="cpf" class="block text-sm font-medium text-gray-300 mb-1">CPF</label>
                    <input type="text" id="cpf" th:field="*{cpf}" th:errorclass="'border-red-500 focus:ring-red-500'"
                           placeholder="000.000.000-00"
                           class="w-full px-4 py-2 bg-[#1e1f22] border border-gray-600 text-gray-100 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:outline-none transition-colors">
                    <div class="text-red-400 text-xs mt-1 font-medium" th:if="${#fields.hasErrors('cpf')}" th:errors="*{cpf}"></div>
                </div>
            </div>

            <div th:if="${pessoa.tipoObjeto('pessoaJuridica')}" class="space-y-4">
                <div class="space-y-1">
                    <label for="razaoSocial" class="block text-sm font-medium text-gray-300 mb-1">Razão Social</label>
                    <input type="text" id="razaoSocial" th:field="*{razaoSocial}" th:errorclass="'border-red-500 focus:ring-red-500'"
                           placeholder="Digite a razão social"
                           class="w-full px-4 py-2 bg-[#1e1f22] border border-gray-600 text-gray-100 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:outline-none placeholder-gray-400 transition-colors">
                    <div class="text-red-400 text-xs mt-1 font-medium" th:if="${#fields.hasErrors('razaoSocial')}" th:errors="*{razaoSocial}"></div>
                </div>

                <div class="space-y-1">
                    <label for="cnpj" class="block text-sm font-medium text-gray-300 mb-1">CNPJ</label>
                    <input type="text" id="cnpj" th:field="*{cnpj}" th:errorclass="'border-red-500 focus:ring-red-500'"
                           placeholder="00.000.000/0000-00"
                           class="w-full px-4 py-2 bg-[#1e1f22] border border-gray-600 text-gray-100 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:outline-none transition-colors">
                    <div class="text-red-400 text-xs mt-1 font-medium" th:if="${#fields.hasErrors('cnpj')}" th:errors="*{cnpj}"></div>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="space-y-1">
                    <label for="email" class="block text-sm font-medium text-gray-300 mb-1">Email</label>
                    <input type="email" id="email" th:field="*{email}" th:errorclass="'border-red-500 focus:ring-red-500'"
                           class="w-full px-4 py-2 bg-[#1e1f22] border border-gray-600 text-gray-100 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:outline-none transition-colors">
                </div>
                <div class="space-y-1">
                    <label for="telefone" class="block text-sm font-medium text-gray-300 mb-1">Telefone</label>
                    <input type="tel" id="telefone" th:field="*{telefone}" th:errorclass="'border-red-500 focus:ring-red-500'"
                           class="w-full px-4 py-2 bg-[#1e1f22] border border-gray-600 text-gray-100 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:outline-none transition-colors">
                </div>
            </div>

            <div th:if="${pessoa.id == null}" class="pt-6 mt-6 border-t border-gray-700 space-y-4">
                <h3 class="text-emerald-400 font-semibold text-sm uppercase tracking-wider flex items-center gap-2">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 00-2 2zm10-10V7a4 4 0 00-8 0v4h8z"></path></svg>
                    Credenciais de Acesso
                </h3>

                <div class="space-y-1">
                    <label for="username" class="block text-sm font-medium text-gray-300 mb-1">Login (Usuário)</label>
                    <input type="text" id="username" th:field="*{usuario.username}" required
                           placeholder="Ex: joao.silva"
                           class="w-full px-4 py-2 bg-[#1e1f22] border border-gray-600 text-gray-100 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:outline-none placeholder-gray-500">
                </div>

                <div class="space-y-1">
                    <label for="password" class="block text-sm font-medium text-gray-300 mb-1">Senha</label>
                    <input type="password" id="password" th:field="*{usuario.password}" required
                           placeholder="********"
                           class="w-full px-4 py-2 bg-[#1e1f22] border border-gray-600 text-gray-100 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:outline-none placeholder-gray-500">
                </div>
            </div>

            <button type="submit"
                    class="w-full bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-3 rounded-lg
                           transition-all duration-300 shadow-md hover:shadow-lg mt-4">
                Finalizar Cadastro
            </button>

            <div class="text-center mt-4">
                <a th:href="@{/pessoas/list}"
                   class="text-sm text-gray-400 hover:text-emerald-400 transition-colors duration-200">
                    ← Cancelar e voltar
                </a>
            </div>
        </form>
    </div>

</main>

</body>
</html>
