<!DOCTYPE html>

<html lang="pt-BR"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragmentos/layout :: layout(~{::head}, ~{::main}, false)}">

<head th:fragment="head">
    <th:block th:replace="~{fragmentos/head :: common_head(
        ${pessoa.id == null} ? 'Cadastro de Pessoa' : 'Editando Pessoa'
    )}" />
</head>

<body>

<main th:fragment="main" class="flex-grow flex items-center justify-center py-10">

    <div class="bg-[#2b2d31] shadow-xl rounded-2xl p-8 w-full max-w-lg border border-gray-700">
        <h1 class="text-3xl font-semibold text-gray-100 mb-8 text-center tracking-wide">
            <span th:if="${pessoa.tipoObjeto('pessoaFisica')}">Pessoa Física</span>
            <span th:if="${pessoa.tipoObjeto('pessoaJuridica')}">Pessoa Jurídica</span>
        </h1>

        <form th:action="@{${formAction}}"
              th:object="${pessoa}" method="post" class="space-y-6">

            <input type="hidden" th:field="*{id}">

            <div th:if="${pessoa.tipoObjeto('pessoaFisica')}" class="space-y-1">
                <label for="nome" class="block text-sm font-medium text-gray-300 mb-1">Nome</label>
                <input
                        type="text"
                        id="nome"
                        th:field="*{nome}"
                        placeholder="Digite o nome completo"
                        class="w-full px-4 py-2 bg-[#1e1f22] border border-gray-600 text-gray-100 rounded-lg
                           focus:ring-2 focus:ring-emerald-500 focus:outline-none placeholder-gray-400"
                >
            </div>

            <div th:if="${pessoa.tipoObjeto('pessoaJuridica')}" class="space-y-1">
                <label for="razaoSocial" class="block text-sm font-medium text-gray-300 mb-1">Razão Social</label>
                <input
                        type="text"
                        id="razaoSocial"
                        th:field="*{razaoSocial}"
                        placeholder="Digite a razão social"
                        class="w-full px-4 py-2 bg-[#1e1f22] border border-gray-600 text-gray-100 rounded-lg
                           focus:ring-2 focus:ring-emerald-500 focus:outline-none placeholder-gray-400"
                >
            </div>

            <div th:if="${pessoa.tipoObjeto('pessoaFisica')}" class="space-y-1">
                <label for="cpf" class="block text-sm font-medium text-gray-300 mb-1">CPF</label>
                <input
                        type="text"
                        id="cpf"
                        th:field="*{cpf}"
                        placeholder="Digite o CPF"
                        class="w-full px-4 py-2 bg-[#1e1f22] border border-gray-600 text-gray-100 rounded-lg
                           focus:ring-2 focus:ring-emerald-500 focus:outline-none placeholder-gray-400"
                >
            </div>

            <div th:if="${pessoa.tipoObjeto('pessoaJuridica')}" class="space-y-1">
                <label for="cnpj" class="block text-sm font-medium text-gray-300 mb-1">CNPJ</label>
                <input
                        type="text"
                        id="cnpj"
                        th:field="*{cnpj}"
                        placeholder="Digite o CNPJ"
                        class="w-full px-4 py-2 bg-[#1e1f22] border border-gray-600 text-gray-100 rounded-lg
                           focus:ring-2 focus:ring-emerald-500 focus:outline-none placeholder-gray-400"
                >
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-300 mb-1">Email</label>
                <input
                        type="email"
                        id="email"
                        th:field="*{email}"
                        placeholder="Digite o e-mail"
                        class="w-full px-4 py-2 bg-[#1e1f22] border border-gray-600 text-gray-100 rounded-lg
                           focus:ring-2 focus:ring-emerald-500 focus:outline-none placeholder-gray-400"
                >
            </div>

            <div>
                <label for="telefone" class="block text-sm font-medium text-gray-300 mb-1">Telefone</label>
                <input
                        type="tel"
                        id="telefone"
                        th:field="*{telefone}"
                        placeholder="Digite o telefone"
                        class="w-full px-4 py-2 bg-[#1e1f22] border border-gray-600 text-gray-100 rounded-lg
                           focus:ring-2 focus:ring-emerald-500 focus:outline-none placeholder-gray-400"
                >
            </div>

            <button
                    type="submit"
                    class="w-full bg-emerald-600 hover:bg-emerald-700 text-white font-semibold py-2.5 rounded-lg
                       transition-all duration-300 shadow-md hover:shadow-lg"
            >
                Salvar
            </button>

            <div class="text-center mt-4">
                <a th:href="@{|/pessoas/list|}"
                   class="text-sm text-gray-400 hover:text-emerald-400 transition-colors duration-200">
                    ← Voltar para a lista
                </a>
            </div>
        </form>
    </div>

</main>

</body>
</html>
