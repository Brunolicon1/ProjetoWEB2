<!DOCTYPE html>

<html lang="pt-BR"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragmentos/layout :: layout(~{::head}, ~{::main},'/pessoas/list')}">

<head th:replace="~{fragmentos/head :: common_head('Lista de Clientes')}">
</head>

<body>

<main th:fragment="main" class="flex-grow flex flex-col items-center py-10 text-gray-200">

    <div class="bg-[#2b2d31] shadow-xl rounded-2xl p-8 w-full max-w-6xl border border-gray-700">
        <h1 class="text-3xl font-semibold text-gray-100 mb-8 text-center tracking-wide">
            Lista de Clientes
        </h1>

        <div class="flex justify-end mb-5 space-x-4">
            <a th:href="@{/pessoafisica/form}"
               class="bg-emerald-600 hover:bg-emerald-700 text-white font-semibold px-5 py-2.5 rounded-lg transition-all duration-300 shadow-md hover:shadow-lg">
                Nova Pessoa Física
            </a>
            <a th:href="@{/pessoajuridica/form}"
               class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-5 py-2.5 rounded-lg transition-all duration-300 shadow-md hover:shadow-lg">
                Nova Pessoa Jurídica
            </a>
        </div>

        <div class="overflow-x-auto rounded-xl border border-gray-700">
            <table class="min-w-full">
                <thead class="bg-[#34363a] text-gray-200 uppercase text-sm">
                <tr>
                    <th class="py-3 px-4 text-left font-medium">ID</th>
                    <th class="py-3 px-4 text-left font-medium">Nome / Razão Social</th>
                    <th class="py-3 px-4 text-left font-medium">CPF / CNPJ</th>
                    <th class="py-3 px-4 text-left font-medium">Email</th>
                    <th class="py-3 px-4 text-left font-medium">Telefone</th>
                    <th class="py-3 px-4 text-center font-medium">Ações</th>
                </tr>
                </thead>
                <tbody>

                <tr th:each="pessoa : ${pessoas}"
                    class="odd:bg-[#2e3033] even:bg-[#3a3c40] hover:bg-[#4b4e53] transition-colors duration-200">

                    <td th:text="${pessoa.getId()}" class="py-3 px-4 text-gray-300">...</td>
                    <td th:text="${pessoa.getNome()}" class="py-3 px-4 text-gray-300">...</td>

                    <td th:text="${pessoa.documento}" class="py-3 px-4 text-gray-300">...</td>

                    <td th:text="${pessoa.email}" class="py-3 px-4 text-gray-300">...</td>
                    <td th:text="${pessoa.telefone}" class="py-3 px-4 text-gray-300">...</td>

                    <td class="py-3 px-4 flex justify-center space-x-4">
                        <a th:href="@{|/${pessoa.nomeClasse}/edit/${pessoa.id}|}"
                           class="text-blue-400 hover:text-blue-300 font-medium transition-colors">
                            Editar
                        </a>
                        <a th:href="@{|/${pessoa.nomeClasse}/remove/${pessoa.id}|}"
                           onclick="return window.confirm('Tem certeza que deseja excluir?')"
                           class="text-red-500 hover:text-red-400 font-medium transition-colors">
                            Excluir
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</main>

</body>
</html>
