<!DOCTYPE html>
<html lang="pt-BR"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragmentos/layout :: layout(~{::head}, ~{::main}, false)}">

<head th:replace="~{fragmentos/head :: common_head('Formulario de Produtos')}">
</head>
<body>
<main th:fragment="main" class="flex-grow flex items-center justify-center py-10">

    <div class="bg-[#2b2d31] shadow-xl rounded-2xl p-8 w-full max-w-md border border-gray-700">
        <h1 class="text-3xl font-semibold text-gray-100 mb-8 text-center tracking-wide">
            Cadastro de Produto
        </h1>

        <form th:action="@{${formAction}}" th:object="${produto}" method="post" class="space-y-6">
            <input type="hidden" th:field="*{id}">

            <div>
                <label for="descricao" class="block text-sm font-medium text-gray-300 mb-1">Descrição</label>
                <input
                        type="text"
                        id="descricao"
                        th:field="*{descricao}"
                        th:errorclass="'border-red-500 focus:ring-red-500'"
                        placeholder="Digite a descrição"
                        class="w-full px-4 py-2 bg-[#1e1f22] border border-gray-600 text-gray-100 rounded-lg
                               focus:ring-2 focus:ring-emerald-500 focus:outline-none placeholder-gray-400 transition-colors"
                >
                <div class="text-red-400 text-xs mt-1 font-medium"
                     th:if="${#fields.hasErrors('descricao')}"
                     th:errors="*{descricao}">
                </div>
            </div>

            <div>
                <label for="valor" class="block text-sm font-medium text-gray-300 mb-1">Valor</label>
                <input
                        type="number"
                        step="0.01"
                        id="valor"
                        th:field="*{valor}"
                        th:errorclass="'border-red-500 focus:ring-red-500'"
                        placeholder="Digite o valor"
                        class="w-full px-4 py-2 bg-[#1e1f22] border border-gray-600 text-gray-100 rounded-lg
                               focus:ring-2 focus:ring-emerald-500 focus:outline-none placeholder-gray-400 transition-colors"
                >
                <div class="text-red-400 text-xs mt-1 font-medium"
                     th:if="${#fields.hasErrors('valor')}"
                     th:errors="*{valor}">
                </div>
            </div>

            <button
                    type="submit"
                    class="w-full bg-emerald-600 hover:bg-emerald-700 text-white font-semibold py-2.5 rounded-lg
                           transition-all duration-300 shadow-md hover:shadow-lg"
            >
                Enviar
            </button>

            <div class="text-center mt-4">
                <a th:href="@{/produtos/list}"
                   class="text-sm text-gray-400 hover:text-emerald-400 transition-colors duration-200">
                    ← Voltar para a lista
                </a>
            </div>
        </form>
    </div>
</main>
</body>
</html>
