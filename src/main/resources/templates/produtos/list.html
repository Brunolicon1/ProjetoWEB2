<!DOCTYPE html>

<html lang="pt-BR"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragmentos/layout :: layout(~{::head}, ~{::main},'/produtos/list')}">


<head th:replace="~{fragmentos/head :: common_head('Lista de Produtos')}">
</head>

<body>

<main th:fragment="main" class="flex-grow flex flex-col items-center py-10">

    <div class="bg-[#2b2d31] shadow-xl rounded-2xl p-8 w-full max-w-4xl border border-gray-700">
        <h1 class="text-3xl font-semibold text-gray-100 mb-8 text-center tracking-wide">
            Lista de Produtos
        </h1>

        <div class="flex justify-end mb-5">
            <a th:href="@{/produtos/form}"
               class="bg-emerald-600 hover:bg-emerald-700 text-white font-semibold px-5 py-2.5 rounded-lg transition-all duration-300 shadow-md hover:shadow-lg">
                Novo Produto
            </a>
        </div>

        <div class="overflow-x-auto rounded-xl border border-gray-700">
            <table class="min-w-full">
                <thead class="bg-[#34363a] text-gray-200 uppercase text-sm">
                <tr>
                    <th class="py-3 px-4 text-left font-medium">ID</th>
                    <th class="py-3 px-4 text-left font-medium">Descrição</th>
                    <th class="py-3 px-4 text-left font-medium">Valor</th>
                    <th class="py-3 px-4 text-center font-medium">Ações</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="produto : ${produtos}"
                    class="odd:bg-[#2e3033] even:bg-[#3a3c40] hover:bg-[#4b4e53] transition-colors duration-200">
                    <td th:text="${produto.id}" class="py-3 px-4 text-gray-300">1</td>
                    <td th:text="${produto.descricao}" class="py-3 px-4 text-gray-300">Descrição</td>
                    <td th:text="${produto.valor}" class="py-3 px-4 text-gray-300">Valor</td>
                    <td class="py-3 px-4 flex justify-center space-x-4">
                        <a th:href="@{/produtos/edit/{id}(id=${produto.id})}"
                           class="text-blue-400 hover:text-blue-300 font-medium transition-colors">
                            Editar
                        </a>
                        <a th:href="@{/produtos/remove/{id}(id=${produto.id})}"
                           onclick="return window.confirm('Tem certeza que deseja excluir este registro?')"
                           class="text-red-500 hover:text-red-400 font-medium transition-colors">
                            Excluir
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>
</body>
</html>
