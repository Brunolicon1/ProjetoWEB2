<!DOCTYPE html>

<html lang="pt-BR"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragmentos/layout :: layout(~{::head}, ~{::main},false)}">

<head th:fragment="head">
    <th:block th:replace="~{fragmentos/head :: common_head('Detalhes da Venda')}"/>
</head>

<body>

<main th:fragment="main" class="flex-grow flex flex-col items-center py-10 text-gray-200">

    <div class="bg-[#2b2d31] shadow-xl rounded-2xl p-8 w-full max-w-4xl border border-gray-700">
        <h1 class="text-3xl font-semibold text-gray-100 mb-6 text-center tracking-wide">
            Detalhes da Venda
        </h1>

        <div class="mb-6">
            <p><strong>ID da Venda:</strong> <span th:text="${venda.id}">0</span></p>
            <p><strong>Data:</strong> <span th:text="${venda.data}">0000-00-00</span></p>
            <p><strong>Cliente:</strong> <span th:text="${venda.pessoa.getNome()}">0000-00-00</span></p>
        </div>

        <div class="overflow-x-auto rounded-xl border border-gray-700 mb-6">
            <table class="min-w-full">
                <thead class="bg-[#34363a] text-gray-200 uppercase text-sm">
                <tr>
                    <th class="py-3 px-4 text-left font-medium">Produto</th>
                    <th class="py-3 px-4 text-left font-medium">Quantidade</th>
                    <th class="py-3 px-4 text-left font-medium">Preço Unitário</th>
                    <th class="py-3 px-4 text-left font-medium">Total</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item : ${venda.itens}"
                    class="odd:bg-[#2e3033] even:bg-[#3a3c40] hover:bg-[#4b4e53] transition-colors duration-200">
                    <td th:text="${item.produto.descricao}" class="py-3 px-4 text-gray-300">Produto</td>
                    <td th:text="${item.quantidade}" class="py-3 px-4 text-gray-300">0.00</td>
                    <td th:text="${item.produto.valor}" class="py-3 px-4 text-gray-300">0.00</td>
                    <td th:text="${item.total()}" class="py-3 px-4 text-gray-300">0.00</td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="text-right text-xl font-semibold">
            Total da Venda: <span th:text="${venda.total()}">0.00</span>
        </div>

        <div class="mt-6 flex justify-end">
            <a th:href="@{/vendas/list}"
               class="bg-blue-500 hover:bg-blue-600 text-white font-semibold px-5 py-2.5 rounded-lg transition-all duration-300 shadow-md hover:shadow-lg">
                Voltar
            </a>
        </div>
    </div>
</main>
</body>
</html>
