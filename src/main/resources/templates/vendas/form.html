<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragmentos/layout :: layout(~{::head}, ~{::main}, false)}">

<head th:replace="~{fragmentos/head :: common_head('Catálogo de Produtos')}">
</head>

<body>

<main th:fragment="main" class="flex-grow container mx-auto py-10 px-4">

    <div class="flex justify-between items-center mb-8">
        <h1 class="text-3xl font-bold text-gray-100">Catálogo de Produtos</h1>

        <a th:href="@{/vendas/carrinho}"
           class="flex items-center gap-2 bg-emerald-600 hover:bg-emerald-700 text-white font-semibold px-6 py-3 rounded-lg shadow-md transition-all">
            <span>Ver Carrinho</span>
            <span class="bg-white text-emerald-800 text-xs font-bold px-2 py-1 rounded-full"
                  th:text="${venda.itens.size()}">0</span>
        </a>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">

        <div th:each="produto : ${produtos}"
             class="bg-[#2b2d31] border border-gray-700 rounded-xl overflow-hidden shadow-lg hover:shadow-2xl transition-all duration-300 flex flex-col">

            <div class="p-6 flex-grow flex flex-col justify-between">
                <div>
                    <h2 class="text-xl font-semibold text-gray-100 mb-2" th:text="${produto.descricao}">Nome do Produto</h2>
                    <p class="text-gray-400 text-sm mb-4">ID: <span th:text="${produto.id}">001</span></p>
                    <p class="text-2xl font-bold text-emerald-400 mb-4"
                       th:text="'R$ ' + ${#numbers.formatDecimal(produto.valor, 1, 'POINT', 2, 'COMMA')}">R$ 0,00</p>
                </div>

                <form th:action="@{/vendas/adicionar-item}" method="post">
                    <input type="hidden" name="produtoId" th:value="${produto.id}">
                    <button type="submit"
                            class="w-full block text-center bg-gray-600 hover:bg-emerald-600 text-white font-medium py-2 rounded-lg transition-colors duration-300">
                        Adicionar ao Carrinho
                    </button>
                </form>
            </div>
        </div>

    </div>
</main>

</body>
</html>
