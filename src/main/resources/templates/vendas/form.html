<!DOCTYPE html>

<html lang="pt-BR"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragmentos/layout :: layout(~{::head}, ~{::main}, false)}">

<head th:replace="~{fragmentos/head :: common_head('Formulário de Venda')}" >
</head>

<body>

<main th:fragment="main" class="flex-grow flex items-center justify-center py-10">

    <div class="bg-[#2b2d31] shadow-xl rounded-2xl p-8 w-full max-w-lg border border-gray-700">
        <h1 class="text-3xl font-semibold text-gray-100 mb-8 text-center tracking-wide">
            Iniciar Nova Venda
        </h1>

        <form th:action="@{${formAction}}" th:object="${venda}" method="post" class="space-y-6">

            <input type="hidden" th:field="*{id}">

            <div>
                <label for="pessoa" class="block text-sm font-medium text-gray-300 mb-1">Cliente</label>
                <select id="pessoa" th:field="*{pessoa}"
                        class="w-full px-4 py-2 bg-[#1e1f22] border border-gray-600 text-gray-100 rounded-lg
                               focus:ring-2 focus:ring-emerald-500 focus:outline-none">
                    <option value="" disabled>Selecione um cliente...</option>
                    <option th:each="p : ${pessoas}"
                            th:value="${p.id}"
                            th:text="${p.getNome()}">
                    </option>
                </select>
            </div>

            <div>
                <label for="data" class="block text-sm font-medium text-gray-300 mb-1">Data da Venda</label>
                <input
                        type="date"
                        id="data"
                        th:field="*{data}"
                        class="w-full px-4 py-2 bg-[#1e1f22] border border-gray-600 text-gray-100 rounded-lg
                           focus:ring-2 focus:ring-emerald-500 focus:outline-none placeholder-gray-400"
                >
            </div>

            <button
                    type="submit"
                    class="w-full bg-emerald-600 hover:bg-emerald-700 text-white font-semibold py-2.5 rounded-lg
                       transition-all duration-300 shadow-md hover:shadow-lg"
            >
                Iniciar Venda e Adicionar Produtos
            </button>

            <div class="text-center mt-4">
                <a th:href="@{/vendas/list}"
                   class="text-sm text-gray-400 hover:text-emerald-400 transition-colors duration-200">
                    ← Voltar para a lista
                </a>
            </div>
        </form>
    </div>

</main>

</body>
</html>
